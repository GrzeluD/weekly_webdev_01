<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weekly Webdev Challenge 01</title>
        <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
</head>
    <body>
        <header>
            <img src="assets/logo.png" alt="Logo">
        </header>
        <main>
            <div class="left-content">
				
                <section class="register form-size">
                    <h1>Register Form</h1>
                    <div class="form">
                        <div class="content">
                            <form action="">
                                <input type="text" name="username" placeholder="Username" required>
                                <input type="password" name="password" placeholder="Password" required>
                                <input type="password" name="confirmpassword" placeholder="Confirm Password" required>
                                <input type="email" name="email" placeholder="Email" required>
                                <input type="location" list=location placeholder="Location" name="location">
                                    <datalist id="location">
                                        <option value="London"></option>
                                        <option value="Warsaw"></option>
                                        <option value="Seul"></option>
                                        <option value="Tokyo"></option>
                                        <option value="New York"></option>
                                    </datalist>
                            </form>
                            <label class="checkbox">
                                <input type="checkbox" name="test">I have read and accept the term of use.
                                <span></span>
                            </label>                             
                            <button class="btn btn-submit">Sign Up</button>
                        </div>
                    </div>
                </section>
                    
                <section class="send-email form-size">
                    <h1>Send Email</h1>
                    <div class="form">
                        <div class="content">
                        <form action="">
                            <input type="text" name="username" placeholder="Your Name" required>
                            <input type="email" name="email" placeholder="Your email" required>
                            <textarea class="textarea" maxlength="300" placeholder="Type your message..."></textarea>
                        </form>
                        <label class="checkbox">
                            <input type="checkbox" name="test">Send a Copy to my email
                            <span></span>
                        </label>    
                        <button class="btn btn-submit">Send Your Email</button>
                        </div>
                    </div>
                </section>
            </div>
           
            <div class="right-content">
                <section class="sign-in form-size">
                    <h1>Sign In Form</h1>
                    <div class="form">
                        <div class="content">
                            <form action="">
                                <input type="text" placeholder="Username" name="username" required>
                                <input type="password" placeholder="Password" name="password" required>
                            </form>
                            <div class="sign-in-checkarea">    
                                <div class="sign-in-checkbox">
                                    <label class="checkbox">
                                        <input type="checkbox" name="test">Remember me
                                        <span></span>
                                    </label>  
                                </div>
                                <div class="sign-in-button">
                                    <button class="btn btn-submit">Sign in</button>
                                </div>
                            </div>    
                        </div>
                    </div>
                </section>
                
                <section class="recovery form-size">
                    <h1>Recover Form</h1>
                    <div class="form">
                        <div class="content">
                            <form action="">
                                <input type="email" placeholder="Enter your Email" name="email" required>
                                <input type="tel" placeholder="Enter your Phone number" name="tel" required>
                            </form>
                            <div class="double-buttons">
                                <button class="btn btn-submit">Send</button>
                                <button class="btn btn-submit disabled">Done</button>
                            </div>
                        </div>
                    </div>
                </section>
                
                <section class="subscribe form-size">
                    <h1>Subscribe Form</h1>
                    <div class="form">
                        <div class="content">
                            <form action="">
                                <input type="email" placeholder="Enter your Email" name="email" required>
                            </form>
                            <div class="double-buttons">
                                <button class="btn btn-submit">Subscribe</button>
                                <button class="btn btn-danger">No, Thanks</button>
                            </div>
                        </div>
                    </div>
                </section>
                <div class="footer">
                    <img src="assets/logoBottom.png" alt="logo">
                </div>
            </div>
        </main>
    </body>
</html>
